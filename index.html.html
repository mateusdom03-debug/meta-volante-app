<html lang="pt-BR"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Meta do Volante üí∏üèéÔ∏è</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #0d0f14;
        color: #e9e9e9;
        text-align: center;
        padding: 20px;
    }

    h2 {
        font-weight: 600;
        margin-bottom: 10px;
        color: #00f7a7;
    }

    .container {
        max-width: 350px;
        margin: auto;
        background: #141820;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(0,255,170,.15);
    }

    .circle {
        width: 170px;
        height: 170px;
        margin: 20px auto;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: 700;
        background: conic-gradient(#00ff95 var(--p), #2a2d33 0);
        transition: all .4s ease;
    }

    .circle::after {
        content: "";
        width: 130px;
        height: 130px;
        background: #0d0f14;
        border-radius: 50%;
        position: absolute;
    }

    input {
        width: 80%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
        margin: 8px 0;
        background: #1b1f27;
        color: #fff;
        text-align: center;
    }

    .btn {
        width: 85%;
        padding: 12px;
        background: #00ff95;
        color: #000;
        font-size: 15px;
        font-weight: bold;
        border: none;
        margin-top: 8px;
        border-radius: 8px;
        cursor: pointer;
        transition: .2s;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0px 0px 10px #00ff95;
    }

    .btn-red {
        background: #ff3d5a;
        color: white;
    }

    .btn-red:hover {
        box-shadow: 0px 0px 10px #ff3651;
    }

    .numbers {
        font-size: 18px;
        margin-bottom: 12px;
    }
</style>

</head>
<body>

<div class="container">

<h2>Meta: R$ 1.000,00</h2>

<div class="circle" id="grafico" style="--p: 0deg">0%</div>

<div class="numbers">
    Total: R$ <span id="total">0.00</span><br>
    Falta: R$ <span id="falta">1000.00</span>
</div>

<input type="number" id="valorAdicionar" placeholder="Valor para adicionar">
<button class="btn" onclick="adicionar()">Adicionar</button>

<input type="number" id="valorRetirar" placeholder="Valor para retirar">
<button class="btn btn-red" onclick="retirar()">Retirar</button>

</div>

<script>
let limite = 1000;
let total = localStorage.getItem("metaVolante") 
            ? parseFloat(localStorage.getItem("metaVolante")) 
            : 0;

function atualizarTela() {
    let falta = limite - total;
    if (falta < 0) falta = 0;

    let porcentagem = (total / limite) * 100;
    if (porcentagem > 100) porcentagem = 100;

    document.getElementById("total").innerText = total.toFixed(2);
    document.getElementById("falta").innerText = falta.toFixed(2);

    document.getElementById("grafico").style.setProperty("--p", `${porcentagem * 3.6}deg`);
    document.getElementById("grafico").innerText = Math.floor(porcentagem) + "%";
}

function adicionar() {
    let valor = parseFloat(document.getElementById("valorAdicionar").value);
    if (isNaN(valor) || valor <= 0) return alert("Digite um valor v√°lido!");

    total += valor;
    localStorage.setItem("metaVolante", total);
    document.getElementById("valorAdicionar").value = "";
    atualizarTela();
}

function retirar() {
    let valor = parseFloat(document.getElementById("valorRetirar").value);
    if (isNaN(valor) || valor <= 0) return alert("Digite um valor v√°lido!");

    if (valor > total) return alert("N√£o pode retirar mais do que tem!");

    total -= valor;
    localStorage.setItem("metaVolante", total);
    document.getElementById("valorRetirar").value = "";
    atualizarTela();
}

atualizarTela();
</script>



</body></html>
